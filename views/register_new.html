<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/register_new.css" type="text/css" />
    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat|Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Javascript -->
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- <%- include('partials/navbar_logged_out') %> -->
    <main>
      <section class="new_resource">
        <label>Create a new resource</label>
        <div class="new_title">
          <input placeholder="Title"></input>
        </div>
        <div class="new_description">
          <textarea placeholder="Description"></textarea>
        </div>
        <div class="new_link">
          <input placeholder="Link"></input>
        </div>
        <div class="new_category">
          <select required>
            <option value="" selected>Select a Category</option>
            <option>Automotive</option>
            <option>Education & Communication</option>
            <option>Finance & Business</option>
            <option>Fitness & Wellness</option>
            <option>Food</option>
            <option>Health & Personal Care</option>
            <option>Hobbies & Crafts</option>
            <option>Home Improvement</option>
            <option>Lifestyle</option>
            <option>Pets & Animals</option>
            <option>Technology</option>
          </select>
        </div>
        <div class="new_keywords">
          <input placeholder="Keywords"></input>
        </div>
        <form method="POST" action="/profile">
          <button type="submit">Submit</button>
        </form>

      </section>
    </main>
  </body>
</html>
